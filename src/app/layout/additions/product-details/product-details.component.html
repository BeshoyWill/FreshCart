@if (product) {
<div class="container mx-auto my-5">
  <div class="row items-center">
    <div class="md:w-3/12 p-3">
      <img [src]="product.imageCover" class="w-rull" alt="product-image" />
    </div>

    <div class="md:w-9/12 p-3">
      <h1 class="text-3xl font-medium">{{ product.title }}</h1>
      <p class="text-lg text-gray-400 my-3">
        {{ product.description }}
      </p>
      <span class="text-xs">{{ product.category.name }}</span>

      <div class="row justify-between my-3">
        <span>{{ product.price }}EGP</span>
        <span>
          {{ product.ratingsAverage }} <i class="fa fa-star rating-color"></i
        ></span>
      </div>
      <div class="mx-auto my-3">
        <button class="btn btn-main w-full">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
}
